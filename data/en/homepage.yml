about:
  enable : true
  title : "Thought Leader"
  description: >
    Lee Atchison is a recognized industry thought leader in cloud computing.
    He has committed his career to architecting and building high scale, cloud-based, service oriented, SaaS applications.
    He has a specific expertise in building highly available systems.
  content: >
    Lee is the author of the best selling book *[Architecting For Scale](https://architectingforscale.com)*, published by O’Reilly Media. 
    The book, originally released in 2016, recently went through a major upgrade and was released as the second edition in 2020.
      
    Lee is a widely quoted thought leader in publications such as Diginomica, IT Brief, Programmable Web, CIO Review, and DZone. 
    He has been a featured speaker at events across the globe from London to Sydney, Tokyo to Paris, and all over North America.
      
    You can see some of Lee's articles, publications, speaking sessions, webinars, podcasts,
    and other content on this website.
